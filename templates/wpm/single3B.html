{% include template_name+'/header.html' %}

{%for post in post_object%}

<div class="row">
  <div class="col s12 m7 l7" style="padding: 0px;">
    <div style="background-image: url(/static/images/images/{{post.feature_image}});" class="bannerPage hide-on-small-only">
    </div>
  </div>
  <div class="col s12 m5 l5" style="padding: 0px;">
    <div style="background-color: #49a1c8; " class="whatwedoTitle">
      <h5 class="singleTitle1">{{post.title}}</h5>
    </div>
  </div>
</div>


<div class="container" style="margin-top: 30px; padding: 0px 90px;">
  <div class="row">
    <div class="col s12 m12 l12">
      <p>
        {{post.description|safe}}
      </p>
    </div>

    </div>

  </div>

</div>
{%endfor%}

{% include template_name+'/footer.html' %}
