{% include template_name+'/header.html' %} 

<div style="background-image: url(/static/{{template_name}}/img/banner.jpg);" class="bannerPage">
  <h5 class="whowearePage">Resources</h5>
</div>

<div class="container1">
  <div class="row" style="padding-top: 20px;">
    <div style="background-color: #fafafa;padding: 15px 25px;">
    {%for page in pages%}
      <center><h5 class="resourceTitle">{{page.title}}</h5></center>
      <center>{{page.description|safe}}</center>
    {%endfor%}
    </div>

    <br>
  {% for resource in posts %}

    <div class="col s12 m3 l3 MarginNews">
      <div id="effect-5" class="effects clearfix">
        <div class="img">
          <img src="/static/images/images/{{resource.feature_image}}" alt="" class="responsive-img">
          <div class="overlay">
              <a href="{{resource.link}}" class="expand"><i class="fa fa-link" aria-hidden="true"></i></a>
              <a class="close-overlay hidden">x</a>
              <center><h6 class="absoluteTitle">{{resource.title|truncate(50)}}</h6></center>
          </div>
        </div>
      </div>
    </div>
    {%if loop.index%4 ==0 %}
      <div class="row" style="margin: 0px;"></div>
    {%endif%}

  {%endfor%}

  </div>
</div>

{% include template_name+'/footer.html' %}
