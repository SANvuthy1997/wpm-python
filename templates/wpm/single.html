{% include template_name+'/header.html' %} 


{%for post in post_object%}
<div style="background-image: url(/static/{{template_name}}/img/banner.jpg);" class="bannerPage hide-on-small-only">
  <h5 class="whowearePage">{{post.category.name}}</h5>
</div>

<div class="container1" style="margin-top: 30px;">
  <div class="row">
    <div class="col s12 m8 l8">
      <h5 class="singleTitle">{{post.title}}</h5>
      <!-- <span>
        <i class="material-icons access_time">access_time</i> 
      </span> 
      <span class="date show_date">
        {{post.published_at}}
      </span>
      <script type="text/javascript">
        var dateTime = "{{post.published_at}}";
        dateTime = dateTime.split(":");
        $('.show_date').html(dateTime[0]+":"+dateTime[1]);
      </script> -->
      <br>
      <br>
      <img src="/static/images/images/{{post.feature_image}}" class="responsive-img">
      <p>
        {{post.description|safe}}
      </p>
    </div>

    <div class="col s12 m4 l4 hide-on-small-only">
      <h6 class="otherAct">Other {{post.category.name}}</h6>
      {%for p in related_posts%}
      <div class="row" style="margin-bottom: 5px;">
        <a href="/{{p.slug}}">
          <div class="col m4 l4">
            <img src="/static/images/images/{{p.feature_image}}" class="responsive-img">
          </div>
          <div class="col m8 l8">
            <h6 class="activitiesTitle">
                {{p.title}}
              
            </h6>
          </div>
        </a>
      </div>
      {%endfor%}

    </div>

  </div>
  
</div>
{%endfor%}

{% include template_name+'/footer.html' %}
