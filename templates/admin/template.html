{% include '/admin/header.html' %} 

  <main class="mdl-layout__content">
    <div class="page-content">

      <div class="container1">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h6 style="color: #ccc;">Template: <span style="color: #444;">
                {{template_name}}
            </span> </h6>
            <!-- <h6 style="color: #ccc;">Description: <span style="color: #444;">

            </span> </h6> -->
            <div class="mdl-grid" style="padding: 0px;">
              <div class="mdl-cell mdl-cell--4-col" style="height: 36%; position: relative;">
              <center><h6>{{template_name}}</h6></center>
                <div class="absolute-img">
                  <i class="fa fa-check-circle-o smile" aria-hidden="true"></i>
                </div>
                  <img src="/static/{{template_name}}/screenshoot.png" class="img-responsive">
              </div>
              {%for template in templates_dir %}
                {%if loop.index%3==0%}
                    <div class="clearfix"></div>
                {%endif%}
                <div class="mdl-cell mdl-cell--4-col template-img">
                  <center><h6>{{template}}</h6></center>
                  <a href="/admin/template/{{template}}">
                        <img src="/static/{{template}}/screenshoot.png" class="img-responsive">
                  </a>
                </div>
              {%endfor%}
            </div>

            <!-- <center>
              <ul class="pagination">
                <li><a href="#">1</a></li>
                <li class="active"><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
              </ul>
            </center> -->
        </div>
      </div>
    </div>
  </main>
</div>
